        window.onload = function () {
            var oCCtr = document.getElementById('cct_right');
            var oCCtl = document.getElementById('cct_left');
            var oCCt = document.getElementById('center_center_bottom');
            var oIMg = oCCtl.getElementsByTagName('img');
            var oCCtrli = oCCtr.getElementsByTagName('li');
            var oCCbl = document.getElementById('ccb_left');
            var oIMg2 = oCCbl.getElementsByTagName('img');
            var oCCbr = document.getElementById('ccb_right');
            var oIMg3 = oCCbr.getElementsByTagName('img');
            var timer = setInterval(function () {
                if (oCCtr.offsetHeight <= 400) {
                    var speedr = (400 - oCCtr.offsetHeight) / 20;
                    speedr = Math.ceil(speedr);
                    oCCtr.style.height = oCCtr.offsetHeight + speedr + 'px';
                    speedli = (20 - oCCtrli[0].offsetHeight) / 50;
                    var speedli = Math.ceil(speedli);
                    for (var i = 0; i < oCCtrli.length; i++) {
                        oCCtrli[i].style.height = oCCtrli[i].offsetHeight + speedli + 'px';
                    }
                } else {
                    clearInterval(timer);
                }
            }, 30);
            var timel = setInterval(function () {
                if (oCCtl.offsetHeight <= 420) {
                    var speedl = (420 - oCCtl.offsetHeight) / 20;
                    speedl = Math.ceil(speedl);
                    oCCtl.style.height = oCCtl.offsetHeight + speedl + 'px';
                    oIMg[0].style.height = oIMg[0].offsetHeight + speedl + 'px';
                } else {
                    clearInterval(timel);
                }
            }, 30)
            var time = setInterval(function () {
                if (oCCt.offsetHeight <= 580) {
                    var speed = (580 - oCCt.offsetHeight) / 20;
                    speed = Math.ceil(speed);

                    oCCt.style.height = oCCt.offsetHeight + speed + 'px';
                    oIMg2[0].style.height = oIMg2[0].offsetHeight + speed + 'px';
                    oIMg3[0].style.height = oIMg3[0].offsetHeight + speed + 'px';
                }
            }, 30)
        }
