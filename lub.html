<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1 {width:1600px;height: 500px;margin:100px auto;position:relative;background: red ;overflow:hidden}
        #div1 ul{position: absolute;left:0 ;top:0;}
        #div1 ul li{float: left;list-style: none;}
    </style>
    <script>
         window.onload=function()
         {
             var oDiv=document.getElementById('div1');
             var oUl=oDiv.getElementsByTagName('ul')[0];
             var aLi=oDiv.getElementsByTagName('li');
             var speed=-2;
            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
             oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
             function move(){
                 if(oUl.offsetLeft<-oUl.offsetWidth/2)
                 {
                     oUl.style.left='0';
                 }
                 if(oUl.offsetLeft>0)
                 {
                     oUl.style.left=-oUl.offsetWidth/2+'px';
                 }
                 oUl.style.left=oUl.offsetLeft+speed+'px';
             }
             var timer=setInterval(move,30);
             oDiv.onmouseover=function()
        {
            clearInterval(timer);
        }
            oDiv.onmouseout=function()
            {
                timer=setInterval(move,30);
            }
            document.getElementsByTagName('a')[0].onclick=function()
            {
                speed=-10;
            }
            document.getElementsByTagName('a')[1].onclick=function()
            {
                speed=10;
            }
         }
    </script>
</head>
<body>
        <a href="#">向左走</a>
        <a href="#">向右走</a>
    <div id="div1">
    <ul>

        <li><a href="http://www.baidu.com"><img src="image/pic_wxh/ad2.jpg"width="800px" height="500px"></a></li>
        <li><a href="http://www.baidu.com"><img src="image/pic_wxh/ad3.jpg"width="800px" height="500px"></a></li>
        <li><a href="http://www.baidu.com"><img src="image/pic_wxh/ad4.png"width="800px" height="500px"></a></li>
        <li><a href="http://www.baidu.com"><img src="image/pic_wxh/ad5.png"width="800px" height="500px"></a></li>
        <li><a href="http://www.baidu.com"><img src="image/pic_wxh/ad6.png"width="800px" height="500px"></a></li>
    </ul>
    </div>
</body>
</html>
